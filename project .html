<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project .css" />
  </head>
  <body>
    <main>
      <section class="parent">
        <section class="part">
          <img class="star" src="favourite.png" alt="star" />
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your <br />
            support request. All feedback is appreciated <br />
            to help us improve our offering!
          </p>
        </section>
        <section class="child">
          <button data-number="1">1</button>
          <button data-number="2">2</button>
          <button data-number="3">3</button>
          <button data-number="4">4</button>
          <button data-number="5">5</button>
        </section>
        <button class="final-btn">SUBMIT</button>
      </section>
      <section class="parent1">
        <img class="list" src="illustration-thank-you.svg" alt="" />

        <p id="messageText"></p>

        <br />

        <div class="child1">
          <h1>Thank you!</h1>
          <p class="xchild">
            We appreciate you taking the time to give a rating. <br />
            If you ever need more support, don't hesitate to <br />
            get in touch!
          </p>
        </div>
      </section>
    </main>
    <script src="project .js"></script>
  </body>
</html>
